<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="_css/styleLogin.css">
</head>
<body>
	<div class="main">
		<div class="block_login">
			<img src="_imgs/logo.png" alt="" class="systemIcon">
			<h1>Startup name</h1>

				<input class="write" type="text" placeholder="Username">
				<input class="write" type="password" placeholder="Password">
				<input class="submit_button" type="submit" value="Enter">
			</form>
			<p><a href="#" class="forgot_pass">I forgot my password.</a></p>
		</div>
	</div>
</body>
</html>
