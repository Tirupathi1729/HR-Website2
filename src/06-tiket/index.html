  <body>
    <div class="app">
      <div class="login-page">
        <!-- Start Header -->
        <header class="header">
          <div class="header__content">
            <!-- Logo -->
            <div class="header__logo logo">
              <a href="#" class="logo__link">
                <img src="./../assets/logo.png" alt="" class="logo__img" />
              </a>
            </div>

            <!-- Nav -->
            <ul class="header__nav nav">
              <li class="nav__item">
                <a href="#" class="nav__link">üá∫üá∏</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Login</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Register</a>
              </li>
            </ul>
          </div>
        </header>
        <!-- End Header -->

        <!-- Start Main -->
        <main class="main">
          <div class="container main__content">
            <!-- Start Content Left -->
            <div class="main__content-left">
              left
            </div>
            <!-- End Content Left -->

            <!-- Start Content Right -->
            <div class="main__content-right">
              <!-- Start Login Form -->
              <div class="form-login">
                <div class="form-login__inner">
                  <div class="form-login__header">
                    <img
                      src="./../assets/logo.png"
                      alt="Logo"
                      class="form-login__logo"
                    />
                    <h3 class="form-login__title">Login</h3>
                    <p class="form-login__subtitle">
                      Join the smarter way to travel with lots of benefits.
                    </p>
                  </div>

                  <!-- Start Form -->
                  <form action="" class="form-login__form">
                    <div class="field">
                      <div class="field__group">
                        <input
                          autocomplete="off"
                          type="email"
                          placeholder="Email"
                          name="username"
                          class="field__input"
                        />
                      </div>
                    </div>
                    <div class="field">
                      <div class="field__group">
                        <img
                          src="./ic_toggle-password.svg"
                          alt="Password"
                          class="field__icon field__icon--right"
                        />
                        <input
                          autocomplete="off"
                          type="password"
                          placeholder="Password"
                          name="password"
                          class="field__input"
                          value=""
                        />
                      </div>
                    </div>
                    <div class="field">
                      <button class="form-login__button button button--yellow">
                        LOGIN
                      </button>
                    </div>
                    <div class="field">
                      <a href="#" class="link">Forgot Your Password?</a>
                    </div>
                  </form>
                  <!-- End Form -->

                  <div class="form-login__footer">
                    <p>
                      Having problem login in? Click
                      <a href="#" class="">Here</a>
                    </p>
                  </div>
                </div>
              </div>
              <!-- End Login Form -->
            </div>
            <!-- Start Content Right -->
          </div>
        </main>
        <!-- Start Main -->
